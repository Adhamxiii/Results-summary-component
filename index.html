<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-side">
          <h3>Your Result</h3>
          <div class="score">
            <p class="score--score">76</p>
            <p class="score--full">of 100</p>
          </div>
          <p class="txt-1">Great</p>
          <p class="txt-2">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-side">
          <h3>Summary</h3>
          <div class="card reaction">
            <div class="card-icon">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <p class="card-result">80 <span>/ 100</span></p>
          </div>
          <div class="card memory">
            <div class="card-icon">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </div>
            <p class="card-result">92 <span>/ 100</span></p>
          </div>
          <div class="card verbal">
            <div class="card-icon">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </div>
            <p class="card-result">61 <span>/ 100</span></p>
          </div>
          <div class="card visual">
            <div class="card-icon">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </div>
            <p class="card-result">72 <span>/ 100</span></p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Adham-XIII">Adham Nasser</a>.
      </div>
    </main>
  </body>
</html>
